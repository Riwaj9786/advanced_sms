<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu-Ikshya</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vh-100 {
            height: 100vh;
        }

        .rounded-3 {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .col-md-6 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rounded-circle {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row rounded-3 overflow-hidden bg-white shadow-lg">
            <div class="col-md-6 p-4 d-flex justify-content-center align-items-center">
                <img style="width: 150px;" class="img rounded-circle" src="{% static 'images/logo/eduikshya-logo.png' %}" alt="Edu-Ikshya Logo">
            </div>
            <div class="col-md-6 p-5 d-flex flex-column justify-content-center align-items-center">
                <h4 class="text-primary text-center mb-4">Login</h4>
                <form method="POST" class="w-100">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="login_username" class="form-label">Username:</label>
                        {{form.username}}
                    </div>
                    <div class="form-group mb-3">
                        <label for="login_password" class="form-label">Password:</label>
                        {{form.password}}
                    </div>
                    {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ form.non_field_errors }}
                    </div>
                    {% endif %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
