<!DOCTYPE html>
{% extends 'staff/index.html' %}

{% load static %}

{% block classes %}
<div class="container mt-5">

    <!-- Search and Filter -->
    <div class="row mb-4">
        <div class="col-md-6">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search courses" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Summary Card -->
    <div class="card mb-4 border-0 shadow-lg rounded-3">
        <div class="card-body text-center">
            <h5 class="card-title text-primary mb-3">Total Number of Courses</h5>
            <h1 class="display-4">{{ program_courses|length }}</h1>
        </div>
    </div>

    <!-- Courses List -->
    <div class="row">
        {% for pc in program_courses %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4 d-flex align-items-stretch">
                
                    <div class="card border-0 rounded-3 shadow-lg h-100">
                        <div class="card-body d-flex flex-column p-4">
                            <p class="card-text mb-2 text-secondary">{{ pc.program }}</p>
                            <h3 class="card-title text-primary mb-3">{{ pc.course }}</h3>
                            <p class="card-text mt-auto">Semester: <span class="badge bg-info">{{ pc.semester }}</span></p>
                        </div>
                    </div>
                
            </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
